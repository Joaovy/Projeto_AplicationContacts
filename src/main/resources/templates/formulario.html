<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width"/>

  <title>Contacts application</title>

  <link rel="stylesheet" href="/css/style.css" />


</head>

<body>
<header>
        <nav>
              <ul>
                    <li class="menu-item"><a th:href="@{/contatos}"> Listar </a></li>

                    <li class="center"><a th:href="@{/}"> Contacts application </a></li>

                    <li class="menu-item"><a th:href="@{/contatos/novo}"> Novo </a></li>

              </ul>

        </nav>
</header>

<main>
  <section class="text-center">
    <h1>Cadastro contatos</h1>
  </section>

  <section class="form-container">
      <form th:action="@{/contatos}" th:object="${contato}" method="post">
          <input type="hidden" name="_method" th:value="${contato.id == null} ? 'post' : 'put'"/>



          <div th:if="${!contato.novo}">
        <label>CÃ³digo: </label>

        <input th:field="*{id}" readonly="readonly" />
      </div>

      <div>
        <label>Nome: </label>

        <input th:field="*{nome}" />
      </div>

      <div>
        <label>Telefone: </label>

        <input th:field="*{telefone}"/>
      </div>

      <div>
        <button>Salvar</button>
      </div>
    </form>
  </section>
</main>
</body>

</html>
